<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="container-fluid">
        <div class="row">
             <div class="col-sm-6" style="text-align: left">
                 <img src="logo.png" alt="Google logo" style="width: 150px; padding: 2%">
            </div>
            <div class="col-sm-6" style="text-align: right">
            <a href="search.html">
                <h4>Google Search</h4>
            </a>
        </div>
         </div>
    <div class="appbar">
        <label style="padding-left: 3%; padding-top: 2%; text-align: left; color:#d93025; font-size: 30px ">Advanced Search</label>
    </div>
    </div>
    <hr>
    <div class="container-fluid">
     <div class="row" style="padding-left: 3%">
         <div class="col-md-10" style="text-align: left">
              <label style="padding-top: 2%; text-align: left; font-size: 28px ">Find pages with</label>
            </div>
         <div class="col-md-2" style="text-align: left">
             <label style="padding-top: 2%; text-align: left; font-size: 20px; font-weight: bold; color: gray">To do this in the search box.</label>
            </div>
     </div>

    <form action="https://google.com/search" name="f">
        <div class="form-group row" style="padding-left: 3%">
        <label for="inputfield1" class="col-sm-2 col-form-label col-form-label-lg">all these words</label>
        <div class="col-sm-8">
        <input type="text" class="form-control form-control-sm" id="inputfield1" value="" name="as_q">
        </div>
        <small class="col-sm-2 text-muted">
        Type the important words: tri-colour rat terrier
        </small>
        </div>

        <div class="form-group row " style="padding-left: 3%">
        <label for="inputfield2" class="col-sm-2 col-form-label col-form-label-lg">this exact word or phrase</label>
        <div class="col-sm-8">
        <input type="text" class="form-control form-control-sm" id="inputfield2" value="" name="as_epq">
        </div>
        <small class="col-sm-2 text-muted">
        Put exact words in quotes: "rat terrier"
        </small>
        </div>

        <div class="form-group row" style="padding-left: 3%">
        <label for="inputfield3" class="col-sm-2 col-form-label col-form-label-lg">any of these words</label>
        <div class="col-sm-8">
        <input type="text" class="form-control form-control-sm" id="inputfield3" value="" name="as_oq">
        </div>
        <small class="col-sm-2 text-muted">
        Type OR between all the words you want: miniature OR standard
        </small>
        </div>

        <div class="form-group row" style="padding-left: 3%">
        <label for="inputfield4" class="col-sm-2 col-form-label col-form-label-lg">none of these words:</label>
        <div class="col-sm-8">
        <input type="text" class="form-control form-control-sm" id="inputfield4" value="" name="as_eq">
        </div>
        <small class="col-sm-2 text-muted">
        Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"
        </small>
        </div>
        <hr>
        <div class="form-group row" style="padding-left: 3%">
            <div class = col-sm-2>
        </div>
        <div class = col-sm-8 style="text-align: right">
            <button type="submit" class="advanced-search-button"> Advanced Search </button>
        </div>
        <div class = col-sm-2>
        </div>
        </div>
    </form>
    </div>
    </body>
</html>
