<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Google Image Search</title>
    </head>
    <body>
    <div class="right-logo">
         <a href="search.html">
            <h4>Google Search </h4>
         </a>
     </div>
    <div class="center">
             <img src="logo.png" alt="logo" style="width: 400px; height: auto">
    </div>
    <div style="padding-left: 750px">
    <label style="color: dodgerblue; text-align: right; font-size:28px;">Images</label>
    </div>
    <div class="center">
        <form action="https://images.google.com/images">
            <input type="text" name="q" class="form-control new-bar">
            <br>
            <br>
            <div class="center">
                 <button type="submit" class="btn ml-4 btn-lg btn-light"> Google Image Search </button>
            </div>
        </form>
    </div>
    </body>
</html>
